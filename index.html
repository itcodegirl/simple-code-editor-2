<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Code Editor Display</title>
  </head>
  <body>
    <div class="editor-container">
      <div class="editor-header">
        <span class="file-name">example.js</span>
      </div>
      <pre class="editor-content">
<span class="keyword">const</span> <span class="variable">myArray</span style="white-space:nowrap"> = <span class="string">[]</span>;
console.<span class="function">log</span>(<span class="variable">myArray</span>);
<span class="output">//An empty array</span>     
</pre>
    </div>
  </body>
</html>
